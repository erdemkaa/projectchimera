{% extends 'layouts/base.html' %}

{% block title %}Login - Vault 73 Terminal{% endblock %}

{% block content %}
    <div class="terminal-card">
        <h1>Vault 73: ASCENSION Protocol</h1>
        
        <!-- This div will be populated by the boot-up sequence -->
        <div id="login-boot-sequence">
            <p class="terminal-text">Awaiting user authentication.</p>
        </div>

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="vault-button">Initiate Protocol Login</button>
        </form>
    </div>
{% endblock %}
