{% extends 'base.html' %}

{% block title %}Server Logs - Vault-Connect{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Server Logs</h2>
        <p>Review critical system logs for anomalies.</p>

        <!-- Developer Note: This application is built with Python. Critical configurations are often stored in files like 'config.py'. -->

        <form method="GET">
            <div class="form-group">
                <label for="log_file">Log File Path:</label>
                <input type="text" id="log_file" name="log_file" value="{{ request.args.get('log_file', 'server_config.log') }}">
            </div>
            <button type="submit" class="btn">View Log</button>
        </form>

        {% if log_content %}
            <div class="log-viewer">
                {{ log_content }}
            </div>
        {% elif error %}
            <div class="flash-messages" style="background-color: #f8d7da; color: #721c24; border-color: #f5c6cb;">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
